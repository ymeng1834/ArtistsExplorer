<div class="container-fluid" *ngIf="genres">
    <div class="row align-items-center" style="min-height:95vh">
        <div class="d-inline px-5 py-3">
            <h1 class="mb-4">Dive deep into...</h1>
            <a class="me-4" *ngFor="let genre of genres" routerLink="/genres/{{genre.id}}">{{genre.name}}<span class="fs-6">&nbsp;</span>{{genre.icon}}</a>
        </div>   
    </div>
</div>
