<div class="container-fluid p-4">
    <div class="row">
        <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let genre of genres">
            <a routerLink="/genres/{{genre.id}}">
                <div class="card mb-4">
                    <p>{{genre.name}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
